# HTTPS 配置（當 SSL 憑證準備好後使用）
server {
    listen 443 ssl http2;
    server_name miniverse.com.tw www.miniverse.com.tw;
    root /var/www/html/web-miniverse/public;

    # SSL 憑證設定（由 SRE 團隊提供或使用 Let's Encrypt）
    ssl_certificate /etc/nginx/ssl/miniverse.com.tw.crt;
    ssl_certificate_key /etc/nginx/ssl/miniverse.com.tw.key;

    # SSL 設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    index index.php;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    # 支援大檔案上傳（影片檔案）
    client_max_body_size 2G;
}

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name miniverse.com.tw www.miniverse.com.tw;
    return 301 https://$server_name$request_uri;
}


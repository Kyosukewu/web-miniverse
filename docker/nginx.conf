# 主要應用程式
server {
    listen 80;
    server_name miniverse.tvbs-internal.com.tw;
    root /var/www/html/web-miniverse/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    # phpMyAdmin 路徑配置（必須放在 location / 之前，優先匹配）
    location ^~ /phpmyadmin {
        # 移除前綴 /phpmyadmin，直接代理到 phpMyAdmin
        rewrite ^/phpmyadmin/?(.*)$ /$1 break;
        proxy_pass http://phpmyadmin:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /phpmyadmin;
        # 強制使用 HTTPS（解決 Mixed Content 問題）
        proxy_set_header X-Forwarded-Ssl on;
        
        # 移除全局安全標頭，讓 phpMyAdmin 使用自己的標頭
        # 同時修改 CSP 標頭以允許從 /phpmyadmin 路徑載入資源
        add_header X-Frame-Options "";
        add_header X-Content-Type-Options "";
        # 移除或修改 CSP 標頭（通過代理隱藏原始 CSP）
        proxy_hide_header Content-Security-Policy;
        proxy_hide_header X-Content-Security-Policy;
        
        # 處理重定向，確保重定向到正確的子路徑
        proxy_redirect http://phpmyadmin:80/ /phpmyadmin/;
        proxy_redirect http://$host/ /phpmyadmin/;
        proxy_redirect https://$host/ /phpmyadmin/;
        proxy_redirect / /phpmyadmin/;
        
        # 重寫響應中的 URL（處理 phpMyAdmin 內部的連結）
        # 注意：需要確保 Nginx 編譯時包含 http_sub_module
        
        # 首先處理 HTTP 協議，將其改為 HTTPS（解決 Mixed Content 問題）
        sub_filter 'http://' 'https://';
        sub_filter 'http:\/\/' 'https:\/\/';
        
        # 處理絕對路徑
        sub_filter 'href="/' 'href="/phpmyadmin/';
        sub_filter 'src="/' 'src="/phpmyadmin/';
        sub_filter 'action="/' 'action="/phpmyadmin/';
        sub_filter "url('/" "url('/phpmyadmin/";
        sub_filter 'url("/' 'url("/phpmyadmin/';
        # 處理相對路徑（以 ./ 開頭）
        sub_filter 'href="./' 'href="/phpmyadmin/';
        sub_filter 'src="./' 'src="/phpmyadmin/';
        # 處理相對路徑（直接路徑，如 href="favicon.ico"）
        sub_filter 'href="favicon.ico' 'href="/phpmyadmin/favicon.ico';
        sub_filter 'src="favicon.ico' 'src="/phpmyadmin/favicon.ico';
        # 處理相對路徑（直接路徑，如 href="js/..." 或 src="js/..."）
        # 注意：必須在處理絕對路徑之後處理，避免重複替換
        sub_filter 'href="js/' 'href="/phpmyadmin/js/';
        sub_filter 'src="js/' 'src="/phpmyadmin/js/';
        sub_filter 'href="themes/' 'href="/phpmyadmin/themes/';
        sub_filter 'src="themes/' 'src="/phpmyadmin/themes/';
        sub_filter 'href="libraries/' 'href="/phpmyadmin/libraries/';
        sub_filter 'src="libraries/' 'src="/phpmyadmin/libraries/';
        sub_filter 'href="tmp/' 'href="/phpmyadmin/tmp/';
        sub_filter 'src="tmp/' 'src="/phpmyadmin/tmp/';
        # 處理沒有引號的相對路徑（如 href=js/...）
        sub_filter 'href=js/' 'href=/phpmyadmin/js/';
        sub_filter 'src=js/' 'src=/phpmyadmin/js/';
        sub_filter 'href=themes/' 'href=/phpmyadmin/themes/';
        sub_filter 'src=themes/' 'src=/phpmyadmin/themes/';
        # 處理 index.php 相關路徑
        sub_filter 'href="index.php' 'href="/phpmyadmin/index.php';
        sub_filter 'action="index.php' 'action="/phpmyadmin/index.php';
        sub_filter 'src="index.php' 'src="/phpmyadmin/index.php';
        # 處理 JavaScript 變數中的相對路徑
        sub_filter "themeImagePath = '.\/themes" "themeImagePath = '/phpmyadmin/themes";
        sub_filter 'themeImagePath = ".\/themes' 'themeImagePath = "/phpmyadmin/themes';
        sub_filter "mysqlDocTemplate = '.\/url.php" "mysqlDocTemplate = '/phpmyadmin/url.php";
        sub_filter 'mysqlDocTemplate = ".\/url.php' 'mysqlDocTemplate = "/phpmyadmin/url.php';
        # 移除跨框架保護樣式（因為 JavaScript 可能無法正常執行）
        sub_filter '<style id="cfs-style">html{display: none;}</style>' '';
        sub_filter_once off;
        # text/html 是 sub_filter_types 的默認值，不需要重複指定
        # 同時處理 JavaScript 文件中的 URL（動態生成的 URL）
        sub_filter_types text/html text/css text/javascript application/javascript application/json;
        
        # 防止 Laravel 處理此路徑的錯誤
        proxy_intercept_errors off;
        
        # WebSocket 支援（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超時設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 緩衝設定（sub_filter 需要）
        # 增加緩衝區大小以確保 sub_filter 能處理完整的響應
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
        
        # 支援大檔案上傳
        client_max_body_size 300M;
        
        # 安全建議：可以在此處添加 IP 限制
        # allow 192.168.1.0/24;  # 允許特定 IP 範圍
        # deny all;
    }
    
    # 處理 phpMyAdmin 的靜態資源（如果請求沒有 /phpmyadmin 前綴）
    # 這些請求可能是由 JavaScript 動態生成的相對路徑
    # 只處理特定的 phpMyAdmin 路徑，避免影響其他路徑
    location ~ ^/(themes/pmahomme|js/vendor|js/dist|js/messages\.php|libraries|tmp|favicon\.ico)(/.*)?$ {
        # 檢查是否來自 phpMyAdmin 頁面
        set $redirect_to_phpmyadmin 0;
        if ($http_referer ~* "/phpmyadmin") {
            set $redirect_to_phpmyadmin 1;
        }
        # 如果 Referer 是 phpMyAdmin，則重定向到 /phpmyadmin 路徑
        if ($redirect_to_phpmyadmin = 1) {
            rewrite ^/(.*)$ /phpmyadmin/$1 permanent;
        }
        # 否則，讓 Laravel 處理（可能會 404）
        try_files $uri $uri/ /index.php?$query_string;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    # GCS 代理路由：禁用緩衝以節省磁碟空間
    location ~ ^/gcs-proxy/ {
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root/index.php;
        include fastcgi_params;
        
        # 禁用 FastCGI 緩衝（直接串流，不佔用磁碟）
        fastcgi_buffering off;
        fastcgi_request_buffering off;
        
        # 增加超時時間（大文件需要更長時間）
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        
        # 代理緩衝設置
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    # 支援大檔案上傳（影片檔案）
    client_max_body_size 2G;
}

